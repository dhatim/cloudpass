server:
  port: 20020
  monitoringPort: 20021
  # using clustering would also fork tests
  clustering: false

# send emails to a fake smtp server started during integration tests
email:
  transport:
    options:
      direct: false
      host: localhost
      port: 20030
      secure: false
      ignoreTLS: true

# in memory sqlite persistence
persistence:
  options:
    dialect: sqlite
    storage: ':memory:'

logging:
  transports:
    console:
      level: debug
  loggers:
    sql:
      transports: [console]
      level: debug
    http:
      transports: [console]
      level: debug
    email:
      transports: [console]
      level: debug
    login:
      transports: [console]
      level: debug
