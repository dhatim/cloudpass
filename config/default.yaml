# PostgreSQL persistence, UNIX socket connection using peer authentication
# TO use TCP sockets, change the 'host' property and add username and password
persistence:
  database: cloudpass
  options:
    dialect: postgres
    benchmark: false
    host: /var/run/postgresql
    port: 5432
    pool:
      minConnections: 5
      maxConnections: 5
      maxIdleTime: 1000
# Or for SQLite:
#persistence:
#  options:
#    dialect: sqlite
#    storage: cloudpass.db


logging:
  transports: []
  loggers:
    sql: {}
    http: {}
    email: {}
    login: {}
